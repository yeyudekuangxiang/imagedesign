apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: imagedesign-dev
  name: imagedesign-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imagedesign-dev
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: imagedesign-dev
    spec:
      containers:
        - image: 'registry.cn-hangzhou.aliyuncs.com/branch/imagedesign:develop'
          args:
            - '-env=dev'
          imagePullPolicy: Always
          name: imagedesign-dev
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: imagedesign-dev-svc #TODO: to specify your service name
  labels:
    app: imagedesign-dev-svc
spec:
  selector:
    app: imagedesign-dev #TODO: change label selector to match your backend pod
  ports:
    - port: 80 #TODO: choose an unique port on each node to avoid port conflict
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: imagedesign-dev-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: xz.huoguifan.com
      http:
        paths:
          - backend:
              serviceName: imagedesign-dev-svc
              servicePort: 80
            path: /imagedesign-dev/?(.*)
  tls:
    - hosts:
        - xz.huoguifan.com
      secretName: xz.huoguifan.com